        <div class="body1">

            <form>
                <div class="form-group">
                  <h1>Add New Interest</h1>
                  <label for="formGroupExampleInput">Interest Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Text About Interest</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" style="height:200px">
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="column">
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload Local Image:</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                    <div class="column"style = "margin-right:8%">
                    <label for="exampleFormControlSelect1">Select # of Tweets to Display:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                    <div class="column">
                        <p>On a scale of 1-5, how interested in this are you?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                          </div>
                    </div>
                </div>
                </div>
                <br>
                <div class="row">
                    <br>
                    <p>Login to Finish Submitting</p>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
                <br>
                <a href="index.html" class="btn btn-primary">Submit</a>
              </form>
        </div>
